version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stroy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stroy_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - stroy-network

  redis:
    image: redis:7-alpine
    container_name: stroy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - stroy-network

  adminer:
    image: adminer:4.8.1
    container_name: stroy-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - stroy-network

volumes:
  postgres_data:
  redis_data:

networks:
  stroy-network:
    driver: bridge 